<!DOCTYPE html>
<html lang="tr">
    <head> 		
	
		<meta < http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/Site2.css" rel="stylesheet">
		<link href="fonts/fontawesome/css/fontawesome-all.min.css" rel="stylesheet">
		
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>	
		<script src="js/custom.js"></script>
		<script language="javascript">
			
			function pasuser(form) {
				if (form.username.value=="admin") { 
				if (form.password.value=="admin") {              
				location="index.html" 
			} 
			else {
				alert("Hatalı Şifre")
			}
			} 
				else {  alert("Hatalı Kullanıcı Adı")
				}
			}			
		</script>
		
		
		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Giriş Yap</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Giris Yap</h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Kullanıcı Adı</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Kullanıcı Adınızı Giriniz"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Şifre</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Şifrenizi Giriniz"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button" onClick="pasuser(this.form)">Giriş Yap</button>
						</div>
						<div class="login-register">
				            <a href="kayitol.html">Kayıt Ol</a> or <a href="#">Şifre Sıfırla</a>
				         </div>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
	</body>
</html>
